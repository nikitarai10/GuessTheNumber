<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1>Number Guessing Game::</h1>
        <div class="container">
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was high or low.We'll help you.</p>

         <form id="form">
        <label for="guessfield"><h4>Enter your Guess:</h4> </label><br>
        <input type="text" id="guessfield" name="theguess"><br>
        <button type="submit" value="submit"  id="submit">Submit Guess</button>
         </form>

        <div class="showbox">
        <div class="parent">
            <p class="prevguess"></p>
            <p class="infomessage"></p>
            <p class="loworhigh"></p>
        </div> 
    </div>
    </div>

    </div>
    <script src="home.js"></script>
</body>
</html>
